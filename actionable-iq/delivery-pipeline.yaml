# actionable-iq/delivery-pipeline.yaml
apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: actionable-iq-pipeline
description: Frontend and Backend deployment pipeline
serialPipeline:
  stages:
    - targetId: frontend-staging
      profiles:
        - staging # Uses the generic 'staging' Skaffold profile
    - targetId: backend-staging
      profiles:
        - staging  # Also uses the generic 'staging' Skaffold profile
    - targetId: frontend-prod
      profiles:
        - production # Uses the generic 'production' Skaffold profile
    - targetId: backend-prod
      profiles:
        - production # Also uses the generic 'production' Skaffold profile