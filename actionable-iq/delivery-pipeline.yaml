# actionable-iq/delivery-pipeline.yaml
apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: actionable-iq-pipeline
description: Frontend and Backend deployment pipeline
serialPipeline:
  stages:
    # --- Staging Stage ---
    - targetId: frontend-staging
      profiles:
        - staging-frontend # Must match a profile name in skaffold.yaml
    - targetId: backend-staging
      profiles:
        - staging-backend  # Must match a profile name in skaffold.yaml
    # --- Production Stage ---
    - targetId: frontend-prod
      profiles:
        - production-frontend # Must match a profile name in skaffold.yaml
    - targetId: backend-prod
      profiles:
        - production-backend  # Must match a profile name in skaffold.yaml